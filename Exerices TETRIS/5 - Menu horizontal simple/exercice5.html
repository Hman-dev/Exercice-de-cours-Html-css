<!doctype html>
<html>
<head>
	<title>Menu simple</title>
	<meta charset="utf-8">

	<style type="text/css">

    a {
			text-decoration: none;
			font-size: 30px;
			font-weight:bold;


		}

ul{
	align-items: center;
	height: 700px;
	display: flex;
	justify-content: center

}

		nav li:hover{
			background-color:rgb(52,152,219);

		}
		nav a:hover{
			color: white;
		}




nav ul {
	list-style-type: none;

}
nav li {
	text-align: center;
	width: 15%;
	border: 2px solid;
	padding: 10px;
	margin:20px;


}



	</style>

</head>
<body>
	<nav>
		<ul class="nav">
			<li><a href="#">Home</a></li>
			<li><a href="#">About</a></li>
			<li><a href="#">Services</a></li>
			<li><a href="#">Contact</a></li>
		</ul>
	</nav>
</body>
</html>
